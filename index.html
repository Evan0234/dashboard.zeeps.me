<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 4em; /* Increase text size */
            font-weight: bold;
            color: #007bff; /* Text color */
            text-align: center;
            animation: bounce 2s infinite; /* Animation */
            will-change: transform; /* Optimize for performance */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-30vw, -30vh); /* Bounce to top left */
            }
            50% {
                transform: translate(30vw, -30vh); /* Bounce to top right */
            }
            75% {
                transform: translate(-30vw, 30vh); /* Bounce to bottom left */
            }
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>Welcome to your Dashboard</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
