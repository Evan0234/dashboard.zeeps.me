<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
            transform-origin: center; /* Set origin for flipping */
            transition: transform 0.2s ease; /* Smooth movement */
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        const container = document.getElementById('content_container');
        let mouseX = 0;
        let mouseY = 0;
        let currentX = 0;
        let currentY = 0;
        const easeFactor = 0.1; // The lower the number, the slower and smoother the easing

        // Update the mouse position on mousemove
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Animate the container to follow the mouse with easing
        function followMouse() {
            // Calculate the difference between the current and target positions
            const dx = mouseX - currentX;
            const dy = mouseY - currentY;

            // Adjust the current position by a fraction of the difference to create easing
            currentX += dx * easeFactor;
            currentY += dy * easeFactor;

            // Apply the updated position to the container
            container.style.transform = `translate(${currentX}px, ${currentY}px)`;

            requestAnimationFrame(followMouse); // Continue the animation loop
        }

        // Start the animation
        followMouse();

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
