<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 6em; /* Big text size */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            animation: bounce 5s infinite ease-in-out; /* Slow bounce animation */
            will-change: transform; /* Optimize for performance */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translate(0, 0); /* Original position */
            }
            25% {
                transform: translate(-20vw, -20vh); /* Move up-left */
            }
            50% {
                transform: translate(20vw, -20vh); /* Move up-right */
            }
            75% {
                transform: translate(-20vw, 20vh); /* Move down-left */
            }
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
