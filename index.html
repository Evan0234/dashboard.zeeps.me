<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        const container = document.getElementById('content_container');
        const fallDistance = window.innerHeight / 4; // Distance to fall
        let direction = 1; // 1 for right, -1 for left
        let bounceCount = 0; // Count bounces to change direction

        function randomPosition() {
            const windowWidth = window.innerWidth;
            const randomX = Math.random() * (windowWidth - container.offsetWidth);
            container.style.transform = `translate(${randomX}px, 0)`;
        }

        function animateBounce() {
            randomPosition(); // Set initial position

            function drop() {
                container.style.transition = `transform 0.5s ease-in`;
                container.style.transform += ` translateY(${fallDistance}px)`; // Move down

                setTimeout(() => {
                    // Bounce effect
                    bounceCount++;
                    container.style.transition = `transform 0.3s ease-out`;
                    container.style.transform += ` translateY(-${fallDistance}px)`; // Move back up

                    // Change horizontal direction based on bounce count
                    const sidewaysMovement = (bounceCount % 2 === 0 ? 50 : -50) * direction; // Move sideways
                    container.style.transform += ` translateX(${sidewaysMovement}px)`;

                    // Update direction based on the new position
                    if (container.getBoundingClientRect().left <= 0 || 
                        container.getBoundingClientRect().right >= window.innerWidth) {
                        direction *= -1; // Reverse direction if at edge
                    }

                    drop(); // Continue the drop
                }, 500); // Time to wait before bouncing back
            }

            drop(); // Start the dropping effect
        }

        // Start the animation
        animateBounce(); // Start bouncing effect

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
