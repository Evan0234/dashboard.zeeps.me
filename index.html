<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        const container = document.getElementById('content_container');
        const fallDistance = window.innerHeight / 4; // Distance to fall
        let velocityY = 0; // Vertical velocity
        const gravity = 0.5; // Gravity effect
        const bounceFactor = 0.7; // Bounce reduction factor

        function randomPosition() {
            const windowWidth = window.innerWidth;
            const randomX = Math.random() * (windowWidth - container.offsetWidth);
            container.style.transform = `translate(${randomX}px, 0)`;
        }

        function animateBounce() {
            randomPosition(); // Set initial position
            velocityY = 0; // Reset velocity

            function drop() {
                velocityY += gravity; // Apply gravity
                const currentY = parseFloat(container.style.transform.split('(')[1].split('px')[0].split(',')[1]) || 0;

                container.style.transform = `translate(${currentX}px, ${currentY + velocityY}px)`; // Update position

                const rect = container.getBoundingClientRect();

                // Check for bottom collision
                if (rect.bottom >= window.innerHeight) {
                    velocityY *= -bounceFactor; // Reverse velocity and apply bounce reduction
                    const randomX = Math.random() * 100 - 50; // Random sideways movement
                    container.style.transform += ` translateX(${randomX}px)`; // Move sideways on bounce
                }

                // Check for corner collisions
                if (rect.left <= 0 || rect.right >= window.innerWidth) {
                    const randomBounceAngle = (Math.random() * 90) - 45; // Random angle for bounce
                    velocityY *= -bounceFactor; // Reverse vertical velocity
                    const sidewaysMovement = Math.cos(randomBounceAngle * Math.PI / 180) * 50; // Calculate sideways movement
                    container.style.transform += ` translateX(${sidewaysMovement}px)`; // Move sideways on corner hit
                }

                requestAnimationFrame(drop); // Continue the drop
            }

            drop(); // Start the dropping effect
        }

        // Start the animation
        animateBounce(); // Start bouncing effect

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
