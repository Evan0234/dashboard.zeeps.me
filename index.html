<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
            transform-origin: center; /* Set origin for flipping */
            transition: transform 0.5s ease-out; /* Animation for flipping */
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        const container = document.getElementById('content_container');
        const gravity = 0.5; // Gravity effect
        const bounceFactor = 0.7; // Bounce reduction factor
        const flipFactor = -1; // Used for flipping horizontally
        let velocityX = (Math.random() - 0.5) * 10; // Random initial horizontal velocity
        let velocityY = (Math.random() - 0.5) * 10; // Random initial vertical velocity
        let flippedX = 1; // Tracks the current horizontal flip state

        // Set random initial position within window bounds
        container.style.left = Math.random() * (window.innerWidth - container.offsetWidth) + 'px';
        container.style.top = Math.random() * (window.innerHeight - container.offsetHeight) + 'px';

        function animateBounce() {
            const rect = container.getBoundingClientRect();
            
            // Apply gravity
            velocityY += gravity;
            
            // Update position based on velocity
            container.style.left = (rect.left + velocityX) + 'px';
            container.style.top = (rect.top + velocityY) + 'px';
            
            // Check for horizontal collisions (left and right edges)
            if (rect.left <= 0 || rect.right >= window.innerWidth) {
                velocityX *= -bounceFactor; // Reverse horizontal velocity
                
                // Flip text horizontally and animate it
                flippedX *= flipFactor;
                container.style.transform = `scaleX(${flippedX})`;
            }

            // Check for vertical collisions (top and bottom edges)
            if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                velocityY *= -bounceFactor; // Reverse vertical velocity
                
                // If hitting the bottom, reduce velocity more (damping effect)
                if (rect.bottom >= window.innerHeight) {
                    velocityY += (Math.random() - 0.5) * 5; // Add some random vertical movement
                }
            }

            requestAnimationFrame(animateBounce); // Continue animation loop
        }

        // Start the animation
        animateBounce();

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
