<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <style>
        body {
            background: #e0f7fa;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #content_container {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6);
            text-align: center;
            pointer-events: none;
            transform-origin: center;
            transition: transform 0.2s ease;
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            cursor: pointer;
            font-size: 2em;
            color: #333;
        }

        #settings_menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #logoutBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>

    <div id="settings">⚙️</div>
    <div id="settings_menu">
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAjl5C7TvjmtxPc4_eno6vRMIVjciLiV04",
            authDomain: "zeeplogin.firebaseapp.com",
            projectId: "zeeplogin",
            storageBucket: "zeeplogin.appspot.com",
            messagingSenderId: "343221159933",
            appId: "1:343221159933:web:e6c3e1e7ec6161a48dfb94",
            measurementId: "G-DE7X1YKVGY"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Check if the user is logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                if (!user.emailVerified) {
                    alert('Your email is not verified. Please verify your email before using the dashboard.');
                    firebase.auth().signOut().then(() => {
                        window.location.href = 'https://login.zeeps.me'; // Redirect to login
                    });
                }
            } else {
                // No user is signed in
                alert('You are not logged in. Redirecting to the login page.');
                window.location.href = 'https://login.zeeps.me'; // Redirect to login
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            firebase.auth().signOut().then(() => {
                console.log('User signed out');
                window.location.href = 'https://login.zeeps.me';
            }).catch((error) => {
                console.error('Logout failed:', error);
            });
        });

        // Toggle settings menu
        document.getElementById('settings').addEventListener('click', function() {
            const menu = document.getElementById('settings_menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
