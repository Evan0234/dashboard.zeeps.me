<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
            transform-origin: center; /* Set origin for flipping */
            transition: transform 0.2s ease; /* Smooth movement */
        }

        /* Style for the settings section */
        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #logoutBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutBtn:hover {
            background-color: #d32f2f;
        }

        #settings h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>

    <!-- Settings section -->
    <div id="settings">
        <h2>Settings</h2>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>

    <script>
        const container = document.getElementById('content_container');
        let mouseX = 0;
        let mouseY = 0;
        let currentX = 0;
        let currentY = 0;
        const easeFactor = 0.1; // The lower the number, the slower and smoother the easing

        // Update the mouse position on mousemove
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Animate the container to follow the mouse with easing and centering
        function followMouse() {
            const dx = mouseX - currentX;
            const dy = mouseY - currentY;
            currentX += dx * easeFactor;
            currentY += dy * easeFactor;

            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            container.style.transform = `translate(${currentX - containerWidth / 2}px, ${currentY - containerHeight / 2}px)`;

            requestAnimationFrame(followMouse); // Continue the animation loop
        }

        followMouse();

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Firebase logout (or custom token removal)
            firebase.auth().signOut().then(() => {
                // Remove login token from cookies
                document.cookie = "login_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                // Redirect to login page
                window.location.href = 'https://login.zeeps.me';
            }).catch((error) => {
                console.error('Logout failed:', error);
            });
        });

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
