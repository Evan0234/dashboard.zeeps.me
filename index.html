<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        function randomPosition() {
            const container = document.getElementById('content_container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const randomX = Math.random() * (windowWidth - container.offsetWidth);
            const randomY = Math.random() * (windowHeight - container.offsetHeight);

            container.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function animateBounce() {
            const container = document.getElementById('content_container');
            let isFalling = true;

            const fallDuration = 2000; // 2 seconds to fall
            const floatDuration = 3000; // 3 seconds to float

            function fall() {
                container.style.transition = `transform ${fallDuration}ms ease-in`;
                container.style.transform += ` translateY(${window.innerHeight / 4}px)`; // Adjust fall distance

                setTimeout(() => {
                    isFalling = false;
                    float();
                }, fallDuration);
            }

            function float() {
                container.style.transition = `transform ${floatDuration}ms ease-out`;
                container.style.transform = `translateY(${window.innerHeight / 4}px)`; // Maintain Y position

                setTimeout(() => {
                    randomPosition();
                    container.style.transition = `none`;
                    container.style.transform = `translateY(0)`;
                    fall();
                }, floatDuration);
            }

            fall();
        }

        // Start the animation
        randomPosition(); // Set initial position
        animateBounce(); // Start bouncing effect

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
