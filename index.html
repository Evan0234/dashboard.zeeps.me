<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background: #e0f7fa; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #content_container {
            position: absolute;
            font-size: 3em; /* Adjusted size to fit the screen */
            font-weight: bold;
            color: #ffffff; /* White color for cloud effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6); /* Cloud-like glow */
            text-align: center;
            pointer-events: none; /* Prevent mouse events on text */
            transform-origin: center; /* Set origin for flipping */
            transition: transform 0.5s ease-out; /* Animation for flipping */
        }
    </style>
</head>
<body>
    <div id="content_container">
        <h1>☁️ Welcome to your Dashboard ☁️</h1>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
    
    <script>
        const container = document.getElementById('content_container');
        const gravity = 0.5; // Gravity effect
        const bounceFactor = 0.7; // Bounce reduction factor
        const flipFactor = -1; // Used for flipping horizontally
        let velocityX = (Math.random() - 0.5) * 10; // Random initial horizontal velocity
        let velocityY = (Math.random() - 0.5) * 10; // Random initial vertical velocity
        let flippedX = 1; // Tracks the current horizontal flip state

        // Function to get the size of the viewport (tab size)
        function getViewportSize() {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        }

        // Set initial position within viewport bounds
        function setRandomInitialPosition() {
            const viewport = getViewportSize();
            const maxLeft = viewport.width - container.offsetWidth;
            const maxTop = viewport.height - container.offsetHeight;
            
            // Set random position within the viewport bounds
            container.style.left = Math.random() * maxLeft + 'px';
            container.style.top = Math.random() * maxTop + 'px';
        }

        // Ensure text doesn't move out of bounds
        function animateBounce() {
            const rect = container.getBoundingClientRect();
            const viewport = getViewportSize();
            
            // Apply gravity
            velocityY += gravity;
            
            // Calculate the new positions
            let newLeft = rect.left + velocityX;
            let newTop = rect.top + velocityY;

            // Horizontal boundary detection
            if (newLeft <= 0 || newLeft + container.offsetWidth >= viewport.width) {
                velocityX *= -bounceFactor; // Reverse horizontal velocity
                flippedX *= flipFactor; // Flip horizontally
                container.style.transform = `scaleX(${flippedX})`; // Apply flip animation
                newLeft = Math.max(0, Math.min(newLeft, viewport.width - container.offsetWidth)); // Keep within bounds
            }

            // Vertical boundary detection
            if (newTop <= 0 || newTop + container.offsetHeight >= viewport.height) {
                velocityY *= -bounceFactor; // Reverse vertical velocity
                newTop = Math.max(0, Math.min(newTop, viewport.height - container.offsetHeight)); // Keep within bounds
            }

            // Update the container's position
            container.style.left = newLeft + 'px';
            container.style.top = newTop + 'px';

            requestAnimationFrame(animateBounce); // Continue animation
        }

        // Set initial random position and start the animation
        setRandomInitialPosition();
        animateBounce();

        // Check if the user is logged in via cookie
        if (!document.cookie.includes('login_token')) {
            // If no user is signed in, redirect to login.zeeps.me
            window.location.href = 'https://login.zeeps.me';
        }
    </script>
</body>
</html>
